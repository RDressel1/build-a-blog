{% extends "base.html" %}
{% block content %}

    <body>
        <h1>Blog!</h1>

        <hr>

        {% for blog in blogs %}
            <div class="blogs">
                <div class="blog-title"><a href='/blog/{{blog.key().id()}}'>{{blog.title}}</a></div>
                <pre class="blog-body">{{blog.blogbody}}</pre>
            </div>
        {% endfor %}

    </body>
{% endblock %}
